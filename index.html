<!DOCTYPE html>
<html>

<head>
  <title>SheCodes Plus "My app", HW-5</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <meta charset="UTF-8" />
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="sform">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
              class="form-control shadow-sm" id="cityAdd" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="my-location-button">
              My location
            </button>
          </div>
        </div>
      </form>
      <h1 id="myCity"></h1>
      <ul>
        <li id="dayToday">
          Wednesday 22:00
        </li>
        <li id="Description">
          Partly Cloudy
        </li>
      </ul>
      </br>
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
              class="weather-icon float-left" id="icon" />
            <div class="float-left">
              <span class="temperature" id="temperature">19</span><span class="units"><a href="#" id="cels">°C</a> |
                <a href="#" id="farent">°F</a></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="Humidity"></span> %</li>
            <li>Wind: <span id="Wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      </br>
      </br>
      <div class="weather-forecast" id="forecast"></div>
    </div>
  </div>
  <center>
    <small>
      <a href="https://github.com/IraAmber/plus-final-project">Open-source code,</a> by Iryna
      Kuziv
    </small>
  </center>
  <script src="src/index.js"></script>
</body>

</html>
